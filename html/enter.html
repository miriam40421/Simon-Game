<body>
    <div id="i">

    </div>
    <div class="box">
        <h2>Login</h2>
        <form action="">
            <div class="inputBox">
                <input type="email" name="" id="email" onblur="del()">
                <label for="" id="e">Email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="" required="" id="pass" onblur="chek()">
                <label for="" id="ps">Password</label>
            </div>
            <input type="submit" id="send" value="submit">
        </form>

    </div>
    <script src="../js/enter.js"></script>
